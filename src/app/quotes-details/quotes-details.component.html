<div class="comp">
  <p>
  {{quote.description}}
  <button type="submit" class="btn btn-success btn-lg" (click) = 'quoteDeleted(true)'>Delete quote</button>
</p>
<p>
  {{quote.upvote}}
  <button (click)='vote()' class="btn btn-primary">Like <i class="fa fa-thumbs-o-up"></i></button>
</p>
<p>
  {{quote.downvote}}
  <button (click)='voted()' class="btn btn-danger">Unlike <i class="fa fa-thumbs-down"></i></button> 
</p>
</div>
