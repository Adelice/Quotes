<div class="container-fluid">
  <div class="row">
    <app-quote-form(addQuote)="addNewQuote($event)"></app-quote-form>
    <form (ngSubmit)='submitQuote()' #goalForm='ngForm'>
      <h3>ADD THE QUOTE:</h3>
      <div class="form-group">
        <label for="name">Author's name</label>
        <input type="text" required class="form-control" placeholder="please enter author name" [(ngModel)]="newQuote.name" name="name" #name="ngModel" required >
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Name is Required</p>
          
      </div>

      </div>
      <div class="form-group">

          <label for="quote">Quote</label>
          <textarea class="form-control" id="quote" rows="10" required placeholder="Enter your quote here" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">

            <p> Description is Required</p>
      </div> 
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Quote</button> 


    </form>
  </div>
</div>
