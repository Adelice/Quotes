<div class="container-fluid">
  <div class="row">
    
  
    <form class="frm" (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
      <img src="https://images.pexels.com/photos/257360/pexels-photo-257360.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500 " >
      <h3>ADD THE QUOTE:</h3>
     
      <div class="form-group">

          <label id="quote" for="quot">Quote</label>
          <textarea class="form-control" id="quot" rows="10" required placeholder="Enter your quote here" [(ngModel)]="newQuote.quot" name="quot" #quot="ngModel" required></textarea>
          <div [hidden]="quot.valid || quot.pristine" class="alert alert-danger">

           
      </div> 
      </div>
      <div class="form-group">
          <label id="auth" for="description">Author's name</label>
          <input type="text" required class="form-control" id="description" placeholder="please enter author name" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required="required" >
          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          
            
        </div>
  
        </div>
       <button type="Submit" class="btn btn-success btn-lg">Add Quote</button>

    </form>
    
  </div>
</div>
